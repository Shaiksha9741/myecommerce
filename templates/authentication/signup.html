{% extends './baseauth.html' %}
{% block title %}SignUp{% endblock title %}
{% block content %}



<div class="card bg-light" >
  {% for message in messages  %}
            <div class="alert alert-{{message.tags}} alert- dismissible fade show"
            role="alert">
            <strong></strong>{{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
            
            
{% endfor %}
  <h2 class='text-dark'>SignUp</h2>

  <form action='/auth/signup/' method="post">{% csrf_token %}
    <br>
  
    <label for='email'>Email</label>
    <div class="from-group">
      <input type='email' class='from-control' id='email' name='email' requierd>
    </div>
    <label for='pass1'>Password</label>
    <div class="from-group">
      <input type='password' class='from-control' id='pass1' name='pass1' required>
    </div>
    <label for='pass2'>Confirm Password</label>
    <div class="from-group">
      <input type='password' class='from-control' id='pass2' name='pass2' required>
    </div>
    <br>
    <button type='submit' class='btn btn-dark'>Signin</button>
  
    <br>
    Already User? <a href='/auth/login/'>Login</a>
    <br>
  </form>
</div>

{% endblock content %}
