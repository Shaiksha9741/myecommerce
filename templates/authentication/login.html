{% extends './baseauth.html' %}
{% block title %}Login{% endblock title %}
{% block content %}

<div class="card bg-light" >
  {% for message in messages  %}
            <div class="alert alert-{{message.tags}} alert- dismissible fade show"
            role="alert">
            <strong></strong>{{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
            
            
{% endfor %}
  <h2 class='text-dark'>Login</h2>

  <form action='/auth/login/' method="post">{% csrf_token %}
    <br>
  
    <label for='email'>Email</label>
    <div class="from-group">
      <input type='email' class='from-control' id='email' name='email' requierd>
    </div>
    <label for='pass1'>Password</label>
    <div class="from-group">
      <input type='password' class='from-control' id='pass1' name='pass1' required>
    </div>
    
    <br>
    <button type='submit' class='btn btn-dark'>Login</button>
  
    <br>
    New User? <a href='/auth/signup/'>SignUp</a>
    <br>
  </form>
</div>

{% endblock content %}
