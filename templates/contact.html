{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<h1 class=text-center>Contact Us</h1>
<div class="container mt-2">
  {% for message in messages  %}
            <div class="alert alert-{{message.tags}} alert- dismissible fade show"
            role="alert">
            <strong></strong>{{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
            
            
        {% endfor %}
  



</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form action="/contact" method="post">{% csrf_token %}
        <br>
        <label for='name'>Full name</label>
        <div class="form-group">
          <input type='text' class='form-control' id='name' name='name' required>
        </div>
        
        <label for='email'>Email</label>
        <div class="form-group">
          <input type='email' class='form-control' id='email' name='email' value= "{{user.email}}" required>
        </div>
        <label for='desc'>How can I help you?</label>
        <div class="form-group">
          <textarea type='text' class='form-control' id='desc' name='desc' required></textarea>
        </div>                                 

        <label for='pnumber'>Phone number</label>
        <div class="form-group">
          <input type='number' class='form-control' id='pnumber' name='pnumber' required>
        </div>
        <br>
        <button type='submit' class='btn btn-dark mb-4'>Submit</button>
        <br>
      </form>
    </div>
    </div>
    <div class="col-md-4"></div>
 </div>
{% endblock body %}
